<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkOut</title>
    <link rel="stylesheet" href="style/style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="returnCart">
          <a href="product.html">Keep Shopping </a>
          <h1>List Product In Cart</h1>
          <div class="list">
            <div class="item">
              <img
                src="
        img/prdt1.jpg"
                alt=""
              />
              <div class="info">
                <div class="name">Product 1</div>
                <div class="price"></div>
              </div>
              <div class="quantity">(1)</div>
              <div class="returnPrice">₦7000</div>
            </div>
          </div>
        </div>
        
        <div class="right">
          <h1>CHECKOUT</h1>

          
          <div class="form">
            <form action="" id="forms">
            <div class="msg"></div>
            <div class="group">
              <label for="">Full Name</label>
              <input type="text" name="id" class="name" />
            </div>
            <div class="group">
              <label for="">Email Address</label>
              <input type="email" name="id"  class="email"/>
            </div>
            <div class="group">
              <label for="">Phone Number</label>
              <input type="text" name="id"  class="num"/>
            </div>
            <div class="group">
              <label for="">Address</label>
              <input type="text" name="id" class="home" />
            </div>
            <div class="group">
              <label for="">City</label>
              <select name="id" class="city" />
              <option value="">Choose..</option>
                <option value="Abuja">Abuja</option>
                <option value="Lagos">Lagos</option>
                </select>
            </div> 
            <div class="group">
              <label for="">Country</label>
              <select name="id" class="country">
                <option value="">Choose..</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Other Countries">Other Countries</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">60</div>

            </div>
            <div class="row">
                <div>Total Price</div>
                <div class="totalPrice">₦60</div>
                
              </div>
          </div>
          <button class="checkoutbutton" type="submit" >Make Payment</button>
        </div>
      </form>
      </div>
    </div>
    <script src="checkout.js"></script>
  </body>
</html>
